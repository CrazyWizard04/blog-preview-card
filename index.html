<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet"/>

    <link rel="icon" type="image/png" size="32x32" href="images/favicon-32x32.png"/>
    <link rel="stylesheet" href="styles/css/index.css" />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <main>
      <img
        src="images/illustration-article.svg"
        alt="Blog Illustration"
        class="blog-illustration"
      />

      <div class="blog-details">
        <span class="category">Learning</span>
        <p class="date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>

        <h1 class="heading">HTML & CSS foundation</h1>
        <p class="paragraph">
          These languages are the backbones of every website, defining
          structure, content, and presentation.
        </p>
      </div>

      <div class="blog-author">
        <img src="images/image-avatar.webp" alt="avatar" class="avatar" />
        <p class="name">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
